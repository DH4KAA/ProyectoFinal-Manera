<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

<header>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="./index.html">Tienda Dhaka</a>
        <form class="form-inline">
            <input id="buscador" class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Buscar">
            <button class="btn btn-outline-success" onclick=buscar() type="button">Buscar</button>
            <button class="btn btn-outline-primary" type="button" onclick=irAlCarrito()>
                <i class="bi bi-cart"></i>
                <span id="contadorCarrito"
                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">


                </span>
            </button>
        </form>
    </nav>
</header>

<body onload=renderCatalogo()>
    <div class="container-fluid">
        <div class="card-group">
            <div class="grid-container" id="juegosContainer"></div>
        </div>
    </div>
</body>
<script src="./main.js"></script>
